<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google form</title>
   <style>

		/* Styling the Body element i.e. Color,
		Font, Alignment */
		body {
			background-color: #05c46b;
			font-family: Verdana;
			text-align: center;
		}

		/* Styling the Form (Color, Padding, Shadow) */
		form {
			background-color: lightseagreen;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
		}
        /* Styling Button */
		button {
			background-color: #05c46b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}
        legend{
            font-family: algerian;
            font-size: x-large;
        }
	</style>
</head>
<body>
	<!--<h1>GOOGLE FORM</h1>-->
    <fieldset>
        <legend>GOOGLE FORM</legend>
    <!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="fname" id="label-fname">
				first Name
			</label>
            <br>
			<!-- Input Type Text -->
			<input type="text"
				id="fname"
				placeholder="Enter your first name" />
                <br>
                <div class="form-control">
                    <label for="lname" id="label-lname">
                       last Name
                    </label>
                    <br>
                    <!-- Input Type Text -->
                    <input type="text"
                        id="lname"
                        placeholder="Enter your last name" />
                        <br>
		</div>
        <div class="form-control">
			<label for="phn" id="label-phn">
				enter phone number
			</label>
            <br>
			<!-- Input Type Text -->
			<input type="tel"
				id="phn"
				placeholder="Enter your phone number" max="10"/>
                <br>
        <div class="form-control">
			<label for="dob" id="label-dob">
				Date of birth 
			</label>
            <br>
			<!-- Input Type Text -->
			<input type="date"
				id="dob"
				placeholder="Enter your date of birth" />
                <br>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>
            <br>
			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" required/>
                <br>
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>
            <br>
			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
                <br>
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			<br>
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">
					Professional
				</option>
				<option value="other">Other</option>
			</select>
            <br>
		</div>

		<div class="form-control">
			<label>
				how's our website look like ?
			</label>
            <br>
			<!-- Input Type Radio Button -->
			<label for="look"><br>
				<input type="radio"
					id="look"
					name="look">good</input><br>
			</label>
			<label for="look"><br>
				<input type="radio"
					id="look"
					name="look">better</input><br>
			</label>
            <label for="look"><br>
				<input type="radio"
					id="look"
					name="look">best</input><br>
			</label>
			<label for="look"><br>
				<input type="radio"
					id="look"
					name="look">ok ok</input><br>
			</label>
		</div>

		<div class="form-control">
			<label>Languages and Frameworks known
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1"><br>
				<input type="checkbox"
					name="inp">C</input></label><br>
			<label for="inp-2"><br>
				<input type="checkbox"
					name="inp">C++</input></label><br>
			<label for="inp-3"><br>
				<input type="checkbox"
					name="inp">C#</input></label><br>
			<label for="inp-4"><br>
				<input type="checkbox"
					name="inp">Java</input></label><br>
			<label for="inp-5"><br>
				<input type="checkbox"
					name="inp">Python</input></label><br>
			<label for="inp-6"><br>
				<input type="checkbox"
					name="inp">JavaScript</input></label><br>
			<label for="inp-7"><br>
				<input type="checkbox"
					name="inp">React</input></label><br>
			<label for="inp-7"><br>
				<input type="checkbox"
					name="inp">Angular</input></label><br>
			<label for="inp-7"><br>
				<input type="checkbox"
					name="inp">Django</input></label><br>
			<label for="inp-7"><br>
				<input type="checkbox"
					name="inp">Spring</input></label><br>
		</div>
        <div class="form-control">
			<label for="file" id="label-file">
				upload your file
			</label>
            <br>
			<!-- Input Type Text -->
			<input type="file"
				id="file"
				placeholder="upload your resume" />
                <br>
        <br>
			<label for="comment">
				Any comments or suggestions
			</label>
            <br>
			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
            <br>
		</div>
        <br>
		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
        <button type="reset" value="Reset">
			Reset
		</button>
        <br>
        </fieldset>
	</form>
</body>
</html>
